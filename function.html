<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script type="text/javascript">
		var n=prompt("value de")

		function factorial(){
		
		var n1=parseInt(n)
		var fact=1
		for(var i=1; i<=n1; i++){
			fact = parseInt(fact)*i;
		}
		return fact
		
	}
	var output=factorial()
	alert(output)

	
	
	</script>
</head>
<body>
	<!-- <input type="button" onclick="factorial()" value="show alert box"/> -->


</body>
